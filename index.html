<html>
    <head>
        <title>GrubDecider</title>
        <link rel="stylesheet" href="style/main.css" type="text/css" />
    </head>
    <body>
        <div class="center-text center-element">
            <h1 id="status"></h1>
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- GrubDecider Leaderboard -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-5958055570995687"
                 data-ad-slot="4261772704"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
            <table cellpadding="0" cellspacing="0" border="0" align="center">
                <tr>
                    <td width="438" height="582" class="the_wheel" align="center" valign="center">
                        <canvas id="canvas" width="434" height="434">
                            <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
            <button id="spin_button">Spin</button>
            <button id="reset">Reset</button>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="scripts/TweenMax.min.js"></script>
        <script type="text/javascript" src="scripts/winwheel.min.js"></script>
        <script type="text/javascript" src="scripts/wheel.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-38641310-13', 'auto');
          ga('send', 'pageview');

        </script>
    </body>
</html>
