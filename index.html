<html>
    <head>
        <title>GrubDecider</title>
        <link rel="stylesheet" href="style/main.css" type="text/css" />
    </head>
    <body>
        <div class="center-text center-element">
            <h1 id="status"></h1>
            <table cellpadding="0" cellspacing="0" border="0" align="center">
                <tr>
                    <td width="438" height="582" class="the_wheel" align="center" valign="center">
                        <canvas id="canvas" width="434" height="434">
                            <p style="{color: white}" align="center">Sorry, your browser doesn't support canvas. Please try another.</p>
                        </canvas>
                    </td>
                </tr>
            </table>
            <button id="spin_button">Spin</button>
            <button id="reset">Reset</button>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script type="text/javascript" src="scripts/tweenmax.min.js"></script>
        <script type="text/javascript" src="scripts/winwheel.min.js"></script>
        <script type="text/javascript" src="scripts/wheel.js"></script>
    </body>
</html>
